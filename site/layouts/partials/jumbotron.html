<div class="bg-center questions">
  <div class="prevNext f2">
    <div class="prev p2 mh2">←</div>
    <div class="next p2 mh2">→</div>
  </div>
  <div class="center w80-m w60 ph3 slider flex justify-center content-center items-center">
    {{ range .questions }}
    <div class="f3-ns f1-m question tc">
          {{.question}}
    </div>
    {{ end }}
  </div>
  <div class="f6 absolute bottom-1 left-1">
    {{ if .subtitle }}
      {{.subtitle}}
    {{ end }}
  </div>
</div>
